<div id="login">
    <div class="container my-5">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form [formGroup]="loginForm" id="login-form" class="form" (submit)="onLoginSubmit()">
                        <h3 class="text-center text-primary">Admin Login</h3>
                        <div class="form-group">
                            <label for="username" class="text-primary">Email:</label><br>
                            <input formControlName="email" type="email" name="email" id="email" class="form-control">
                            <div *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">
                                <small class="text-danger" *ngIf="loginForm.get('email').errors?.pattern">Enter a valid email</small>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-primary">Password:</label><br>
                            <input formControlName="password" type="password" name="password" id="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" class="btn btn-full btn-primary" value="Login">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
