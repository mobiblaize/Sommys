<section class="section-admin">
    <h2>Messages</h2>
    
    <div class="container">
        <form action="/admin/messages/search" class="search-form">
            <div class="row justify-content-center">
                <div class="col-sm-12 col-md-10 col-lg-8 col-xl-7">
                    <div class="row">
                        <div class="col-sm-12 col-md-10 pr-3"><input class="mb-2" [(ngModel)]="query" type="search" name="term" placeholder="Type sender's name"></div>
                        <div class="col">
                            <input class="btn btn-sm btn-primary btn-full" type="submit" (click)="searchMessage()" value="Search">
                        </div> 
                    </div>
                </div>  
            </div>
        </form>

        <div class="long-copy" *ngIf="!(messages.length>0)">No messages yet</div>
        <app-message-item 
        *ngFor="let message of messages" 
        [message]="message"></app-message-item>
    </div>
</section>
