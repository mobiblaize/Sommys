<div class="section-posts">
    <div class="container">
        <h2 class="pt-5">My Posts</h2>
        <div class="card" *ngFor="let post of posts; let i=index">
            <div class="mt-3"><h3>{{post.title}}</h3></div>
            <p>{{post.body}}</p>
            <div class="row">
                <button class="ml-2 float-right btn btn-sm btn-full btn-primary" (click)="editPost(post, editBtn)" #editBtn>Edit</button>
                <button class="ml-2 float-right btn btn-sm btn-full btn-secondary" (click)="deletePost(i, deleteBtn)" #deleteBtn>Delete</button>
            </div>
        </div>           
    </div>            
</div>
